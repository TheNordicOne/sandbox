<h2>Forms</h2>
<div>
  <form [formGroup]="form">
    <fieldset>
      <legend>Reusable Form Parts</legend>
      <sbf-reusable-form-parts/>
    </fieldset>
  </form>
  <sbf-form-with-loading-state formTitle="First Form with loading state" />
  <sbf-form-with-loading-state formTitle="Second Form with loading state" [firstRequestDelay]="5"/>

    <button (click)="logToConsole()">Log to console</button>
  </div>
</div>
<div>
  <sbf-dynamic-form [dynamicFormConfig]="exampleForm"/>
</div>

<div>
  <sbf-signal-form />
</div>
